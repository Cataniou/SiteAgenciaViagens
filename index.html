<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Página com Barra de Navegação, Carousel e Grid</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Barra de navegação -->
  <nav class="navbar navbar-dark bg-dark">
    <a href="index.html" class="navbar-brand">Navegação</a>
  </nav>

  <!-- Carousel -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
	  <li data-target="#myCarousel" data-slide-to="4"></li>
	  <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="packages/imgs/imagem1.jpg" alt="Imagem 1" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="packages/imgs/imagem2.jpg" alt="Imagem 2" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="packages/imgs/imagem3.jpg" alt="Imagem 3" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="packages/imgs/imagem4.jpg" alt="Imagem 4" class="d-block w-100">
      </div>
	  <div class="carousel-item">
        <img src="packages/imgs/imagem5.jpg" alt="Imagem 5" class="d-block w-100">
      </div>
	  <div class="carousel-item">
        <img src="packages/imgs/imagem6.jpg" alt="Imagem 6" class="d-block w-100">
      </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Próximo</span>
    </a>
  </div>

  <!-- Grid -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="grid-item">
          <img src="packages/imgs/imagem1.jpg" alt="Imagem 1" class="img-fluid">
          <br>
          <a href="packages/packageNY.html" class="btn btn-primary">Detalhes</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="grid-item">
          <img src="packages/imgs/imagem2.jpg" alt="Imagem 2" class="img-fluid">
          <br>
          <a href="packages/packageJP.html" class="btn btn-primary">Detalhes</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="grid-item">
          <img src="packages/imgs/imagem3.jpg" alt="Imagem 3" class="img-fluid">
          <br>
          <a href="packages/packageAUS.html" class="btn btn-primary">Detalhes</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="grid-item">
          <img src="packages/imgs/imagem4.jpg" alt="Imagem 4" class="img-fluid">
          <br>
          <a href="packages/packageBR.html" class="btn btn-primary">Detalhes</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="grid-item">
          <img src="packages/imgs/imagem5.jpg" alt="Imagem 5" class="img-fluid">
          <br>
          <a href="packages/packageNOR.html" class="btn btn-primary">Detalhes</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="grid-item">
          <img src="packages/imgs/imagem6.jpg" alt="Imagem 6" class="img-fluid">
          <br>
          <a href="packages/packageSUI.html" class="btn btn-primary">Detalhes</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
